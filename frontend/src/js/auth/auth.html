<style>
  .social {
    margin: 15px;
    margin-top: 60px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
  }

  .social a.github {
    color: white;
    background-color: black;
    padding: 10px;
    border: 1px solid black;
    text-decoration: none;
  }

  .social a.github:hover {
    color: black;
    background-color: transparent;
  }

  .social a.google {
    color: white;
    background-color: #d6483e;
    padding: 10px;
    border: 1px solid #d6483e;
    text-decoration:none;
    margin: 5px;
  }

  .social a.google:hover {
    color: #d6483e;
    background-color: transparent;
  }

  .social p {
    font-weight: bold;
    width: 100%;
    text-align: center;
  }

</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/angular-toastr@2/dist/angular-toastr.css"/>
<div class="auth-page">
  <div class="container page">
    <div class="row">

      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center" ng-bind="::$ctrl.title"></h1>
        <p class="text-xs-center">
          <a ui-sref="app.login"
            ng-show="$ctrl.authType === 'register'">
            Have an account?
          </a>
          <a ui-sref="app.register"
            ng-show="$ctrl.authType === 'login'">
            Need an account?
          </a>
        </p>
        
        <list-errors errors="$ctrl.errors"></list-errors>

        <form ng-submit="$ctrl.submitForm()">
          <fieldset ng-disabled="$ctrl.isSubmitting">

            <fieldset class="form-group" ng-show="$ctrl.authType === 'register'">
              <input class="form-control form-control-lg"
                type="text"
                placeholder="Username"
                ng-model="$ctrl.formData.username" />
            </fieldset>

            <fieldset class="form-group">
              <input class="form-control form-control-lg"
                type="email"
                placeholder="Email"
                ng-model="$ctrl.formData.email" />
            </fieldset>

            <fieldset class="form-group">
              <input class="form-control form-control-lg"
                type="password"
                placeholder="Password"
                ng-model="$ctrl.formData.password" />
            </fieldset>

            <button class="btn btn-lg btn-primary pull-xs-right"
              type="submit"
              ng-bind="::$ctrl.title">
            </button>

          </fieldset>
        </form>
        <div class="social">
          <p>Quieres inicial sesion desde servicios externos?</p>
          <a class="github" href="http://localhost:3000/api/auth/github"> Github </a>
          <a class="google" href="http://localhost:3000/api/auth/google"> Google </a>
        </div>
      </div>

    </div>
  </div>
</div>
